<!--
    subscript: Charactrrs that are set below the text baseline. <sub></sub>
    superscript: Characters that are set above the text baseline. <sup.</sup>
    small: to convey somthing that has very less importance/prominence.
-->

<h4>H<sub>2</sub>O</h4>
<h4>
    5
    <small>
        <sup>
            2
        </sup>
    </small>
    <sub>
        8
    </sub>
</h4>

<style>
    .getting-started-button {
        height: 40px;
        width: 110px;
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-right: 8px;
        border-radius: 4px;
        transition: background-color 0.15s;
    }

    .getting-started-button:hover {
        background-color: rgb(100, 68, 148);
    }

    .download-button {
        height: 40px;
        width: 100px;
        background-color: white;
        color: rgb(108, 117, 125);
        border-radius: 4px;
        cursor: pointer;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;
        transition: background-color 0.15s, color 0.15s;

    }

    .download-button:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .linkedin-apply-button {
        height: 40px;
        width: 240px;
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        border-radius: 20px;
        margin-left: 8px;
        transition: background-color 0.15s;
    }

    .linkedin-apply-button:hover {
        background-color: rgb(60, 138, 216);

    }

    .save-button {
        height: 40px;
        width: 80px;
        background-color: white;
        color: rgb(10, 102, 194);
        font-weight: bold;
        border-color: rgb(10, 102, 194);
        border-radius: 20px;
        border-style: solid;
        cursor: pointer;
        margin-left: 8px;
        border-width: 1px;
        font-size: 15px;
        transition: border-width 0.15s, background-color 0.15s;
    }

    .save-button:hover {
        border-width: 2px;
        background-color: rgb(226, 240, 254);
    }
</style>

<button class="getting-started-button">
    Get Started
</button>

<button class="download-button">
    Downlad
</button>

<button class="linkedin-apply-button">
    Apply on company webiste
</button>

<button class="save-button">
    Save
</button>

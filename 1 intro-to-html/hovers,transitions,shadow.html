<style>
    .back-button {
        margin-right: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 16px;
    }

    .search-result {
        margin-left: 4px;
        margin-right: 4px;
        font-size: 18px;
    }

    .next-button {
        margin-left: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 16px;
        margin-right: 15px;
    }

    .strech-button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 2px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 16px;
        text-align: center;
        vertical-align: top;
        transition: padding-top 1s, padding-bottom 1s, padding-left 1s, padding-right 1s;
        margin-right: 10px;
    }

    .strech-button:hover {
        cursor: pointer;
        padding-top: 16px;
        padding-bottom: 16px;
        padding-left: 25px;
        padding-right: 25px;
    }

    .shadow-button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 2px;
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 10px;
        padding-bottom: 10px;
        vertical-align: top;
        font-size: 16px;
        box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }

    .shadow-button:active {
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
    }
</style>

</button>

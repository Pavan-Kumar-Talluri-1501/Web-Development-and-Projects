<style>
    .uber-button {
        height: 40px;
        width: 110px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .uber-button:hover {
        opacity: 0.8;
    }

    .Amazon {
        height: 30px;
        width: 140px;
        background-color: rgb(255, 216, 20);
        color: black;
        cursor: pointer;
        margin-left: 8px;
        border: none;
        border-radius: 15px;
    }

    .Amazon:hover {
        background-color: rgb(245, 205, 3);
    }

    .Github {
        height: 40px;
        width: 90px;
        background-color: rgb(46, 164, 79);
        color: white;
        font-style: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 8px;
        font-size: 15px;
        transition: box-shadow 0.15s;
    }

    .Github:hover {
        box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="uber-button">
    Request now
</button>

<button class="Amazon">
    Add to Cart
</button>

<button class="GitHub">
    Sign up
</button>

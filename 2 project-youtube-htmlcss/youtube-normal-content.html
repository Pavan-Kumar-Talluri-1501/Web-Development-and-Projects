<!DOCTYPE html>
<html>

<head>
    <title>Youtube-normal-content</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .search-bar {
            display: block;
            border: none;
            font-size: 16px;
            border-radius: 2px;
            padding-bottom: 5px;
            padding-top: 5px;
            width: 500px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
            margin-left: 400px;
            margin-bottom: 8px;
        }

        .container1 {
            width: 300px;
            display: inline-block;
            margin-right: 10px;
        }

        .container2 {
            width: 380px;
            display: inline-block;
            margin-right: 10px;
        }

        .thumbnail {
            width: 300px;
            display: block;
        }

        .thumb-img {
            margin-bottom: 12px;
        }

        .video-info-grid {
            display: grid;
            grid-template-columns: 50px 1fr;
        }


        .ch-img {
            width: 75%;
            border-radius: 30px;
        }

        .description {
            margin-top: 0;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
        }

        .author {
            margin-bottom: 4px;
            font-size: 12px;
            color: rgb(96, 96, 96);
        }

        .stats {
            margin-top: 4px;
            font-size: 12px;
            color: rgb(96, 96, 96);
        }

        p {
            font-family: Roboto, Arial;
        }

        .thumbnail2 {
            width: 375px;
            display: block;
        }
    </style>

</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="container1">
        <div class="thumb-img">
            <img class="thumbnail" src="images-thumbnails/MSD-style1.jpg" alt="Dhoni">
        </div>
        <div class="video-info-grid">
            <div class="channel-img">
                <img class="ch-img" src="images-thumbnails/channel-img.jpg" alt="channel-image">
            </div>

            <div class="paras">
                <p class="description">Mahendra singh Dhoni's World Cup Final innings is best to watch ever</p>
                <p class="author">PavanKumar Talluri &#10003</p>
                <p class="stats">5M views &#183; 6 months ago</p>
            </div>
        </div>

    </div>

    <div class="container2">
        <div class="thumb-img">
            <img class="thumbnail2" src="images-thumbnails/swami vivekanada-2.jpg" alt="swami vivekanada">
        </div>
        <div class="video-info-grid">
            <div class="channel-img">
                <img class="ch-img" src="images-thumbnails/channel-img.jpg" alt="channel-image">
            </div>

            <div class="paras">
                <p class="description">Swami vivekanada's quotes that inspires everyone</p>
                <p class="author">PavanKumar Talluri &#10003</p>
                <p class="stats">3.4k views &#183; 1 year ago</p>
            </div>
        </div>

    </div>

</body>

</html>

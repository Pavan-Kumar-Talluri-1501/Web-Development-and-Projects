<!DOCTYPE html>
<html>

<head>
    <title>Grid concept</title>
</head>

<body>
    <div style="display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        margin-bottom: 1000px;">
        <div style="background-color: lightgreen; height: 300px;">div 1</div>
        <div style="background-color: lightpink; height: 300px;">div 2</div>
        <div style="background-color: lightgreen; height: 300px;">div 3</div>
        <div style="background-color: lightgreen; height: 300px;">div 4</div>
        <div style="background-color: lightpink; height: 300px;">div 5</div>
        <div style="background-color: lightgreen; height: 300px;">div 6</div>
    </div>
</body>

</html>

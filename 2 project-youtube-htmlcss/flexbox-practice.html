<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>

<body>
    <div style="display: flex;
                flex-direction: row">
        <div style="background-color: lightgreen; width: 100px;">div 1</div>
        <div style="background-color: lightpink; flex: 2;
        ">div 2</div>
        <div style="background-color: lightgreen; flex: 1">div 3</div>
    </div>

    <div style="display: flex;
                margin-top: 30px;
                flex-direction: row;
                height: 80px;
                border-color: grey;
                border-style: solid;
                border-width: 2px;
                justify-content: space-evenly;
                align-items: stretch;">

        <div style="background-color: lightgreen; width: 100px;">div 1</div>
        <div style="background-color: lightpink; width: 100px;
        ">div 2</div>
        <div style="background-color: lightgreen; width: 100px">div 3</div>
    </div>
</body>
</head>

</html>

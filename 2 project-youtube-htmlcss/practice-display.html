<!DOCTYPE html>
<html>

<head>
    <title>
        Display-property
    </title>
    <style>
        .logo {
            margin-left: 500px;
        }

        .search-bar {
            display: block;
            border: none;
            border-radius: 30px;
            box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.25);
            margin-left: 425px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 220px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <img class="logo" src="images-thumbnails/google logo.png" alt="google_logo">
    <input class="search-bar" type="text" placeholder="Search Google or type URL">
</body>

</html>
